<div class="block-center mt-xl wd-xl">
	<div class="panel panel-inverse panel-flat">
		<div class="panel-heading text-center">
			<img src="img/logo.png" alt="Image" class=" img-rounded" /><!-- block-center -->
		</div>
		<div class="panel-body">
			<p class="text-center pv">Settings</p>
			<form role="form" name="form" novalidate class="form-validate mb-lg">
				<!-- <div class="form-group has-feedback">
					<input type="text" class="form-control" name="ipaddress" placeholder="ipaddress" ng-model="data.ipaddress" required/>
				</div> -->
            	<div class="form-group has-feedback">
					<input type="text" class="form-control" name="host" placeholder="Host" ng-model="data.host" required/>
				</div>
				<div class="form-group has-feedback">
					<input type="text" name="dbname" class="form-control"  placeholder="Database name" ng-model="data.dbname" required/>
				</div>
				<div class="form-group has-feedback">
					<input type="text" name="username" class="form-control"  placeholder="Username" ng-model="data.username" required/>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" name="password" placeholder="Password" ng-model="data.password" required/>
				</div>
				<div class="navBarText">Server : SQL Server</div>
				<br>
            	<button type="submit" class="btn btn-block btn-primary mt-lg" ng-click="saveSetting(data, form)">Connect</button>
			</form>
		</div>
	</div>
	<spinner name="html5spinnerSettingDb" ng-cloak="">
		<div class="overlaySettingDb"></div>
			<div class="spinner">
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>
		<div class="please-wait">Please Wait...</div>
	</spinner>
   	<div class="p-lg text-center whiteColor">
		<span>&copy;2016-Norlinx</span>
	</div>
</div>
