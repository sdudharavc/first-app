<div class="block-center mt-xl wd-xl">
	<div class="panel panel-inverse panel-flat">
		<div class="panel-heading text-center">
			<img src="img/logo.png" alt="Image" class=" img-rounded" /><!-- block-center -->
		</div>
		<div class="panel-body">
			<p class="text-center pv">SIGN IN TO CONTINUE</p>
			<form role="form" name="loginForm" class="form-validate" novalidate >
            	<div class="form-group has-feedback">
					<input type="text" class="form-control" name="username" placeholder="Username" ng-model="data.username" required/>
					<span class="fa fa-envelope form-control-feedback text-muted"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" name="password" placeholder="Password" ng-model="data.password" required class="form-control" />
					<span class="fa fa-lock form-control-feedback text-muted"></span>
				</div>
				<br>
            	<button type="submit" class="btn btn-block btn-primary mt-lg" ng-click="login(data)">Login</button>
            	<br>
            	<div class="block-center lgDisplayTable"><div class="navBarText text-center pull-left" ng-bind="appVersion"></div>
            		<a ng-init="getChangeLog()" class="fa fa-info-circle dash-info" tooltip-class="tooltip-placement-right"  tooltip-placement="right" uib-tooltip="{{changeLog}}" ></a>
            	</div>
			</form>
		</div>
	</div>
   	<div class="p-lg text-center whiteColor">
		<span>&copy;2016-Norlinx</span>
	</div>
</div>
